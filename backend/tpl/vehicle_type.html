##inputForm##
<div id="contentFrame">
	<div id="itemTitle" style="width:100px;">
		<label title="{##&modulSelect::nameTitle##}">{##&modulSelect::nameTitle##}</label>
	</div>
	<div id="itemView">
		<input type="text" value="{##@modulSelect::x_name##}" class="form-control" maxlength="100" size="62" id="x_name" name="x_name">
	</div>
	<div style="clear:both;height: 1px;"></div>
</div>
##/inputForm##
##listHeadForm##
<div id="listHeader">
	<div id="itemView" style="width:200px;">{##@modulSelect::nameTitle##}</div>
	<div id="itemView" style="width:100px;">{##@modulSelect::actionCountTitle##}</div>
	<div id="itemView" style="float:left;width:180px;"></div>
	<div style="clear:both;height: 1px;"></div>
</div>
##/listHeadForm##
##listItemForm##
<div id="listItem" class="{##@modulSelect::bgcolor##}">
	<div id="itemView" style="width:200px;">{##@modulSelect::x_name##}</div>
	<div id="itemView" style="width:100px;text-align:right;">{##@modulSelect::x_actionCount##}</div>
	<div id="itemViewRight" style="float:left;width:180px;">{##@modulSelect::x_submenu##}</div>
	<div style="clear:both;height: 1px;"></div>
</div>
##/listItemForm##
